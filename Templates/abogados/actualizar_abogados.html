<h1>Actualizar informacion</h1>

<form method="post">
    {% csrf_token %}
    <label for="">Nombre del abogado</label>
    <input type="text" name="nombre" value="{{detalles.nombre}}">
    <label for="">Apellidos del abogado</label>
    <input type="text" name="apellido" value="{{detalles.apellido}}">
    <label for="">Especialidad</label>
    <input type="text" name="especialidad" value="{{detalles.especialidad}}">
    <button>
        Guardar
    </button>
</form>
