{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">¿Seguro de borrar el caso?</h1>

    <p class="mb-4">Al borrar el caso quiere decir que tu abogado no pudo resolverlo o no deseas continuar trabajando con él. ¿Estás seguro de querer borrarlo?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Sí, seguro</button>
            <a href="{% url 'Dashboard' %}" class="btn btn-secondary">Atrás</a>
        </div>
    </form>
</div>
{% endblock %}
